{% extends "plantilla.html" %}

{% block contenido1 %}
<div class="row mt-5">
    {% for libro in libros %}
        <div class="col-md-4">
            <h3>{{ libro.titulo }}</h3>
            <p>Precio: ${{ libro.precio }}</p>
            <a href="{% url 'editar_libro' libro.pk %}">Editar</a>
            <a href="{% url 'eliminar_libro' libro.pk %}">Eliminar</a>
        </div>
    {% empty %}
        <p>No tienes libros registrados.</p>
    {% endfor %}
</div>
{% endblock %}
